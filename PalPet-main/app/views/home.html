        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="Controllers/sidebar.js"></script>
        <script>
            loadJSFile('Controllers/home.js');
            const mobileScreen = window.matchMedia("(max-width: 990px )");
            $(document).ready(function () {
                $(".dashboard-nav-dropdown-toggle").click(function () {
                    $(this).closest(".dashboard-nav-dropdown")
                        .toggleClass("show")
                        .find(".dashboard-nav-dropdown")
                        .removeClass("show");
                    $(this).parent()
                        .siblings()
                        .removeClass("show");
                });
                $(".menu-toggle").click(function () {
                    if (mobileScreen.matches) {
                        $(".dashboard-nav").toggleClass("mobile-show");
                    } else {
                        $(".dashboard").toggleClass("dashboard-compact");
                    }
                });
            });
            // Selecciona todos los elementos de la barra de navegaci√≥n
            var navItems = document.querySelectorAll('.dashboard-nav-item');
            debugger;
            // Agrega un evento de clic a cada elemento
            navItems.forEach(function(item) {

                item.addEventListener('click', function(e) {
                    // Evita el comportamiento predeterminado del enlace
                    e.preventDefault();

                    // Elimina la clase 'active' de todos los elementos
                    navItems.forEach(function(item) {
                        item.classList.remove('active');
                    });

                    // Agrega la clase 'active' al elemento que se ha hecho clic
                    this.classList.add('active');
                });
            });
        </script>

                <!-- Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel" style="padding-right: 5px;">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" onsubmit="handleLogin(event)">

                                    </div>
                                    <input class="form-control" type="email" placeholder="Email" required>
                                </div>
                                <div class="input-group mt-1">

                                    </div>
                                </div>

                                    class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
                                <div class="p-3">

        <!--Sign Up -->

                                <div class="input-group mt-1">
