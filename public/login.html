<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/sweetalert2.all.min.js"></script>

    <style>
        body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="bg-white p-5 rounded-5 text-dark">
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-person" style="font-size: 4em"></i>
                    </div>
                    <div class="text-center fs-1 fw-bold">Login</div>
                    <form id="loginForm">
                        <div class="input-group mt-4">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" id="loginEmail" required>
                        </div>
                        <div class="input-group mt-1">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" id="loginPassword"
                                required>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none fw-semibold fst-italic">Forgot your password?</a>
                        </div>
                        <button type="submit"
                            class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
                    </form>
                    <div class="p-3">
                        <div class="border-bottom text-center" style="height: 0.9rem;">
                            <span class="bg-light px-3">or</span>
                        </div>
                    </div>
                    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow">
                        <i class="bi bi-google"></i>
                        <div class="fw-semibold text-dark">Continue with Google</div>
                    </div>
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="singup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
