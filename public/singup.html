<!doctype html>
<html lang="en">
    <head>
        <title>LogIn</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <style>
            body {
                background-color: beige;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center d-flex p-3 mb-5">
                <div class="col-md-6">
                    <div class="bg-white p-5 rounded-5 text-dark">
                        <div class="d-flex justify-content-center">
                            <i class="bi bi-person" style="font-size: 4em"></i>
                        </div>
                        <div class="text-center fs-1 fw-bold">Sign Up</div>
                        <form id="signupForm">
                            <div class="input-group mt-4">
                                <input type="text" class="form-control" placeholder="First Name" id="signupFirstName" required>
                            </div>
                            <div class="input-group mt-1">
                                <input type="text" class="form-control" placeholder="Last Name" id="signupLastName" required>
                            </div>
                            <div class="input-group mt-1">
                                <input type="email" class="form-control" placeholder="Email" id="signupEmail" required>
                            </div>
                            <div class="input-group mt-1">
                                <input type="password" class="form-control" placeholder="Password" id="signupPassword" required>
                            </div>
                            <div class="input-group mt-1">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">Sign Up</button>
                        </form>
                    </div>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Log in here</a></p>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
